<!DOCTYPE html>
<html>
    {% extends 'base.html' %}
    {% block content %}
    {% load staticfiles %}
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/thema_add_edit.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    </head>
    <body>
    <div class="newbody">
        <h1>테마 추가하기</h1>
        <div class="thema-container">
            <form method="POST" action="{% url 'thema_add' %}" enctype="multipart/form-data" class="themaform">
                {% csrf_token %}
                {{form}}
                <label for='priv' class='check-box'></label>
                <br>
                <div>
                    <h4>∙ 책방 선택</h4>                    
                    <div class='select-box'>
                        {% for store in stores %}
                        <input type="checkbox" id="{{store.bookstore_id}}" name='store' value='{{store.name}}'>
                        <label for="{{store.bookstore_id}}" class="check-box"></label>
                        <label for="{{store.bookstore_id}}">{{store.name}}</label><br>
                        {% endfor %}
                    </div>
                    <div class="info">
                        <i>테마 등록 후 책방 상세페이지에서도 추가/삭제 가능합니다.</i>
                    </div>
                </div>
                <br>
                <input type="submit" value="등록" class="submit"/>
            </form>
        </div>
    </div>
    </body>

    {% endblock %}
</html>
